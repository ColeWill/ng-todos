@if (!isLoggedIn) {
  <div
    class="flex items-center justify-center p-4 transition-opacity duration-300"
  >
    <div
      class="bg-white rounded-xl w-full max-w-md p-6 transform transition-all scale-100"
    >
      <h2 class="text-3xl text-gray-500 text-center mb-6">Welcome back</h2>
      <p class="text-gray-500 text-center mb-8">
        Please sign in to access your dashboard
      </p>

      @if (errorMessage) {
        <div
          class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
          role="alert"
        >
          <p class="font-bold">Login Failed</p>
          <p>{{ errorMessage }}</p>
        </div>
      }

      <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username:</label
          >
          <input
            class="text-gray-700 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            placeholder="emilys"
            id="username"
            type="text"
            formControlName="username"
            required
          />
          <label for="password">Password:</label>
          <input
            class="text-gray-700 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            placeholder="emilyspass"
            id="password"
            type="text"
            formControlName="password"
            required
          />
        </div>

        <div>
          <button
            class="text-white w-full py-2 px-4 border border-transparent rounded-md bg-gray-500 mt-4 cursor-pointer"
            type="submit"
            [disabled]="isLoading"
          >
            @if (!isLoading) {
              <span>Sign In</span>
            } @else {
              <span>Logging In...</span>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
}
