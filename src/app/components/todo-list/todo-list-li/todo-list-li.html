<ul>
  @for (todo of newImmutableTodoList(); track todo.id) {
    <li class="flex flex-col p-2 border-b border-gray-100 align-top p-2">
      <div class="flex flex-row items-center mb-1">
        <input
          class="h-5 w-5 text-blue-500 rounded focus:ring-blue-500 mr-2"
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleComplete.emit(todo.id)"
        />
        <span [ngClass]="{ 'line-through text-gray-300': todo.completed }">
          {{ todo.id }}:
          {{ todo.todo }}
        </span>
      </div>

      <div class="flex flex-row pl-7 text-sm text-gray-500">
        <span class="text-sm text-gray-500 pt-1">
          Due Date: {{ todo.dueDate | date: "short" }}
        </span>
      </div>

      <div class="flex flex-row pl-7 text-sm -text-gray-500">
        <span class="text-sm text-gray-500 pt-1">
          Time Remaining:
          {{ todo.timeRemaining?.days }} days,
          {{ todo.timeRemaining?.hours }} hours,
          {{ todo.timeRemaining?.minutes }} min
        </span>
      </div>
    </li>
  }
</ul>
