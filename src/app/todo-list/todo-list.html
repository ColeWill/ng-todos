<div>
  @if((todos$ | async); as todos){ @if(todos.length === 0){ @if(!(loading$ |
  async)){
  <button class="border rounded-sm p-2 cursor-pointer" (click)="fetchTodos()">
    Load All Todos
  </button>
  } } } @if(loading$ | async){
  <span> Todos are loading...</span>
  } @if(error$ | async){
  <span> There was an error!</span>
  }
  <div class="grid grid-cols-2 gap-2">
    @if((completedTodos$ |async ); as completedTodos){
    <app-todo-list-li [todoList]="completedTodos"></app-todo-list-li>
    } @if((incompleteTodos$ | async); as incompleteTodos){
    <app-todo-list-li [todoList]="incompleteTodos"></app-todo-list-li>
    }
  </div>
</div>
